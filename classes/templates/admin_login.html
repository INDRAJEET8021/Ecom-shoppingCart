<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-2 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Admin Login</p>
                        <div th:if="${param.error == 'notadmin'}" class="alert alert-danger text-center">
                            You are not authorized to access the admin page. Please contact support.
                        </div>
                        <div th:if="${param.error == 'true'}" class="alert alert-danger text-center">
                            Invalid username or password.
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="username" type="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" name="password" type="password" required>
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br/>
                        Don't have an admin account? <a href="mailto:indrajeetrai903@gmail.com"
                                                        class="text-decoration-none">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
