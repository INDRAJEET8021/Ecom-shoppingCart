<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        .carousel-item img {
            height: 450px;
            object-fit: cover;
        }

        .category-title, .latest-products-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .card-category {
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .card-category img {
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .card-category:hover img {
            transform: scale(1.1);
        }

        .card-category:hover {
            transform: scale(1.05);
        }

        .card-product {
            transition: transform 0.3s;
        }

        .card-product img {
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card-product:hover img {
            transform: scale(1.1);
        }

        .card-product:hover {
            transform: scale(1.05);
        }

        @media (max-width: 576px) {
            .carousel-item img {
                height: 250px;
            }

            .category-title, .latest-products-title {
                font-size: 1.5rem;
            }

            .card-category img, .card-product img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<section>
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/hc2.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/hc.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img/hc3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Category Section -->
    <div class="container">
        <p class="text-center fs-4 category-title">Category</p>
        <div class="row text-center">
            <div class="col-6 col-md-4 col-lg-2 mb-4" th:each="c:${category}">
                <div class="card card-category shadow-sm p-3">
                    <div class="card-body">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" class="img-fluid" alt="[[${c.name}]]">
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none d-block mt-2">[[${c.name}]]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest Products Section -->
    <div class="container-fluid bg-light p-3">
        <p class="text-center fs-4 latest-products-title">Latest Products</p>
        <div class="row text-center">
            <div class="col-6 col-md-4 col-lg-3 mb-4" th:each="p:${products}">
                <div class="card card-product shadow-sm p-3">
                    <div class="card-body">
                        <img th:src="@{'img/product_img/'+${p.image}}" class="img-fluid" alt="[[${p.title}]]">
                        <p class="text-center mt-2"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
