<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card card-sh" style="box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post"
                              enctype="multipart/form-data">

                            <input type="hidden" name="id" th:value="${category.id}">

                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input type="text" name="name" class="form-control" th:value="${category.name}">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                           th:checked="${category.isActive == true}"
                                           name="isActive"
                                           id="flexRadioDefault1" value="true">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                           th:checked="${category.isActive == false}"
                                           name="isActive"
                                           id="flexRadioDefault2" value="false">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Inactive
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input type="file" name="file" class="form-control">
                            </div>

                            <div class="mb-3">
                                <!--                                @{/img/category_img/{imageName}(imageName=${category.imageName})}-->
                                <img th:src="${category.imageName}"
                                     width="100px"
                                     height="100px">
                            </div>

                            <button class="btn btn-primary col-md-12 mt-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
